##  <svg aria-hidden="true" role="img" viewBox="0 0 320 512" style="height:1em;width:0.62em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:yellow;overflow:visible;position:relative;"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg> LUARAN PEMBELAJARAN

Setelah mempelajari bab ini, mahasiswa diharapkan dapat:

Menjelaskan peran pemasaran yang dilakukan oleh manajer pemasaran dalam perusahaan
dan oleh pemasar dalam masyarakat yang berada di lingkungan yang terus
berubah.

Lebih khusus lagi: mahasiswa diharapkan dapat menjelaskan:
1. pengertian pemasaran dari segi sosial;
2. pengertian pemasaran dari segi manajerial;
3. peran pemasaran dalam perusahaan;
4. Konsep Pemasaran sebagai panduan filosofis dan praktis;
5. tanggung jawab manajer pemasaran dalam perusahaan;
6. peran pemasaran dalam masyarakat;
7. tanggung jawab sosial;
8. dimensi-dimensi tanggung jawab perusahaan;
9. konsumerisme;
10. pemasaran dalam lingkungan yang berubah.
